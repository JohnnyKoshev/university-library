<div class="main-content">
  <span class="main-content-title">History</span>

  <div class="history-item-container">
    <div class="history-item" *ngFor="let book of bookHistory">
      <div class="history-item-left">
        <span class="history-item-text">{{book.title}}</span>
        <span class="history-item-author">By {{book.author}}</span>
      </div>
      <span class="history-item-right history-item-text">{{book.creationDate}} - {{book.returnDate}}</span>
    </div>
  </div>

</div>
