<div class="main-content">
  <span class="main-content-title">Fine</span>

  <div class="fines-bar">

    <div class="input-group mb-3 search-input">
      <div ngbDropdown class="dropdown">
        <button ngbDropdownToggle class="btn btn-secondary" type="button" id="dropdownMenuButton1"
                aria-expanded="false" #dropdownBtn >
          By ISBN
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li><a ngbDropdownItem href ="javascript:void(0)" #dropdownItem (click)="dropdownNameChange(dropdownBtn, dropdownItem)">By Title</a></li>
        </ul>
      </div>
      <input type="text" class="form-control">
      <img src="./assets/images/search-btn.png" alt="" class="search-img">
    </div>
    <div class="fines-table">
      <table mat-table #table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Title
          </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="ISBN">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            ISBN
          </th>
          <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Reason
          </th>
          <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Barcode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            Barcode
          </th>
          <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            Amount
          </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
